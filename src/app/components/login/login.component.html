<h1>LOGIN</h1>
<form [formGroup]="loginForm" #formDir="ngForm" (submit)="login()">
  <!-- <div [hidden]="formDir.submitted"> -->
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      required
    />
    @if (email?.invalid && (email?.dirty || email?.touched)) {
    <div>email invalido</div>
    }
  </div>

  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      required
    />
    @if (password?.invalid && (password?.dirty || password?.touched)) {
    <div>Password invalido</div>
    }
  </div>

  <button
    type="submit"
    class="btn btn-default"
    [disabled]="loginForm.invalid || loginForm.disabled"
  >
    INICIAR SESIÓN
  </button>

  @if (loginErrors) {
  <p *ngIf="loginErrors.message">{{ loginErrors.message }}</p>
  <p *ngFor="let error of loginErrors.data?.errors">{{ error }}</p>
  }
  <!-- </div> -->
</form>
